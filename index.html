    :root {

    .device-button,

      height: 44px;
      border-radius: 10px;
      border: none;
      background: var(--button-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 12px var(--shadow-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .device-button i,
    .action-btn i {
      color: var(--icon-color);
      transition: color 0.3s ease;
    }
    .device-button:hover,
    .action-btn:hover {

    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      bottom: -80px;
      right: 0;
      background: var(--button-bg);
      border-radius: 8px;
      box-shadow: 0 0 12px var(--shadow-color);
      padding: 8px;
      z-index: 10;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content button {
      display: block;
      width: 100%;
      margin: 4px 0;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      background: var(--button-bg);
      color: var(--text-color);
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .dropdown-content button:hover {
      background: var(--glow-color);
      color: #fff;
    }
    select {
      padding: 6px;
      border-radius: 8px;
      border: 1px solid var(--glow-color);
      background: var(--button-bg);
      color: var(--text-color);
      font-size: 14px;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--glow-color);
      background: var(--button-bg);
      color: var(--text-color);
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }
    iframe {
      width: 100%;
      height: 300px;
      border-radius: 8px;
      border: 1px solid var(--glow-color);
      background: var(--button-bg);
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
